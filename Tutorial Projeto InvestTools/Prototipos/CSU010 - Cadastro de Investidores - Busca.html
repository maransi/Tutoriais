<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Investidores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <style>
    label { font-weight: bold; }
    /* Ajusta margens do DataTables */
    .dataTables_wrapper {
      margin-left: 1rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body class="container-fluid py-4 px-5">
    <div class="col-12 justify-content-center">
        <!-- Caixa de Filtros -->
        <div class="card mb-2 col-12 col-lg-12">
            <div class="card-header bg-primary text-white">
                Filtros de Pesquisa
            </div>
            <div class="card-body">
                <form id="form-filtro" class="row g-3 align-items-end">
                <div class="col-md-2">
                    <label for="filtro-cpf">CPF do Investidor</label>
                    <input type="text" id="filtro-cpf" name="filtro-cpf" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="filtro-nome">Nome</label>
                    <input type="text" id="filtro-nome" name="filtro-nome" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="filtro-usuario">Usu√°rio</label>
                    <input type="text" id="filtro-usuario" name="filtro-usuario" class="form-control">
                </div>
                <div class="col-md-4 d-flex flex-wrap gap-2">
                    <button type="button" id="btnPesquisar" class="btn btn-secondary flex-shrink-0">Pesquisar</button>
                    <button type="button" id="btnNovo" class="btn btn-secondary flex-shrink-0">Novo</button>
                    <button type="reset" id="btnLimpar" class="btn btn-secondary flex-shrink-0">Limpar</button>
                </div>
                </form>
            </div>
        </div>

        <!-- Caixa da Tabela -->
        <div class="card col-12 col-lg-12">
            <div class="card-header bg-primary text-white">
                Lista de Investidores
            </div>
            <div class="card-body">
                <table id="tabela-investidores" class="display table table-striped" style="width:100%">
                <thead>
                    <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Usu√°rio</th>
                    <th>Total das Carteiras</th>
                    <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="modalInvestidor" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="form-investidor" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro de Investidor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="usuario">Usu√°rio</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="total_carteiras">Total das Carteiras</label>
            <input type="text" id="total_carteiras" name="total_carteiras" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bibliotecas JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Script principal -->
  <script>
    $(document).ready(function() {
      // M√°scaras
      $("#filtro-cpf, #cpf").mask("000.000.000-00");
      $("#total_carteiras").maskMoney({ prefix: "", decimal: ",", thousands: "." });

      // Toastr config
      toastr.options = { positionClass: "toast-bottom-right", timeOut: 2500 };

      // DataTable configurado
      var tabela = $("#tabela-investidores").DataTable({
        searching: false,
        language: {
          lengthMenu: "Mostrar _MENU_ registros por p√°gina",
          zeroRecords: "Nenhum registro encontrado",
          info: "Mostrando p√°gina _PAGE_ de _PAGES_",
          infoEmpty: "Nenhum registro dispon√≠vel",
          infoFiltered: "(filtrado de _MAX_ registros no total)",
          paginate: {
            first: "Primeira",
            last: "√öltima",
            next: "Pr√≥xima",
            previous: "Anterior"
          }
        }
      });

      // Pesquisar (simula dados fict√≠cios)
      $("#btnPesquisar").click(function() {
        tabela.clear().draw();
        tabela.row.add([
          "123.456.789-00",
          "Jo√£o da Silva",
          "joaosilva",
          "10.000,00",
          `<button class="btn btn-sm btn-warning btn-editar">‚úèÔ∏è</button>
           <button class="btn btn-sm btn-danger btn-excluir">üóëÔ∏è</button>`
        ]).draw();

        tabela.row.add([
          "123.456.789-00",
          "Jo√£o da Silva",
          "joaosilva",
          "10.000,00",
          `<button class="btn btn-sm btn-warning btn-editar">‚úèÔ∏è</button>
           <button class="btn btn-sm btn-danger btn-excluir">üóëÔ∏è</button>`
        ]).draw();
        tabela.row.add([
          "123.456.789-00",
          "Jo√£o da Silva",
          "joaosilva",
          "10.000,00",
          `<button class="btn btn-sm btn-warning btn-editar">‚úèÔ∏è</button>
           <button class="btn btn-sm btn-danger btn-excluir">üóëÔ∏è</button>`
        ]).draw();
        tabela.row.add([
          "123.456.789-00",
          "Jo√£o da Silva",
          "joaosilva",
          "10.000,00",
          `<button class="btn btn-sm btn-warning btn-editar">‚úèÔ∏è</button>
           <button class="btn btn-sm btn-danger btn-excluir">üóëÔ∏è</button>`
        ]).draw();


        toastr.success("Dados carregados com sucesso!");
      });

      // Novo
      $("#btnNovo").click(function() {
        $("#form-investidor")[0].reset();
        $("#modalInvestidor").modal("show");
      });

      // Editar
      $("#tabela-investidores").on("click", ".btn-editar", function() {
        var data = tabela.row($(this).parents("tr")).data();
        $("#cpf").val(data[0]);
        $("#nome").val(data[1]);
        $("#usuario").val(data[2]);
        $("#total_carteiras").val(data[3]);
        $("#modalInvestidor").modal("show");
      });

      // Excluir
      $("#tabela-investidores").on("click", ".btn-excluir", function() {
        if (confirm("Deseja realmente excluir este investidor?")) {
          tabela.row($(this).parents("tr")).remove().draw();
          toastr.warning("Investidor exclu√≠do.");
        }
      });

      // Valida√ß√£o do formul√°rio modal
      $("#form-investidor").validate({
        submitHandler: function(form) {
          toastr.success("Investidor salvo com sucesso!");
          $("#modalInvestidor").modal("hide");
          return false;
        }
      });
    });
  </script>
</body>
</html>
